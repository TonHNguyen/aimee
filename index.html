<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/output-style.css">
    <title>aimee</title>
</head>

<body class="bg-[#FFFFFF] text-[#562E07]">
    <!-- Global Container -->
    <div class="relative max-h-min">
        <!-- Top nav -->
        <nav class="grid grid-cols-5 shadow-xl p-2 fixed top-0 w-full backdrop-blur-lg z-50" id="navbar">
            <!-- Logo shop -->
            <div class="grid col-start-3 justify-center">
                <a href="index.html">
                    <img src="img/aimee_logo.png" alt="logo-shop" class="w-24">
                </a>
            </div>
            <div class="lg:hidden justify-center items-center">
                <button
                    class="border border-[#562E07] p-2 rounded-2xl bg-[#FFFFFF] hover:scale-105 hover:bg-[#D7C787] active:ring-2 active:ring-[#E6391B]"
                    onclick="window.location.href='tel:+12067891555'">
                    <span class="font-medium text-[#562E07]">PHONE</span>
                </button>
            </div>
            <!-- Book Now Button -->
            <div class="hidden lg:grid lg:items-center lg:col-start-5 justify-center">
                <button
                    class="border border-[#562E07] p-2 rounded-2xl bg-[#FFFFFF] hover:scale-105 hover:bg-[#D7C787] active:ring-2 active:ring-[#E6391B] hidden lg:block">
                    <a href="https://booking.gocheckin.net/v2/17874" class="font-medium text-[#562E07]">BOOK NOW</a>
                </button>
            </div>
            <!-- Mobile: Hamberger button -->
            <button id="menu-btn" class="row-start-1 hamburger focus:outline-none lg:hidden" type="button">
                <span class="hamburger-top"></span>
                <span class="hamburger-middle"></span>
                <span class="hamburger-bottom"></span>
            </button>

            <!-- Mobile Menu -->
            <div id="menu"
                class="absolute hidden p-6 rounded-lg bg-darkViolet left-6 right-6 top-28 z-100 bg-[#e6cfa050] opacity-80 border border-x-stone-300 shadow-xl">
                <div
                    class="flex flex-col items-center justify-center w-full space-y-6 font-bold text-[#635A4E] rounded-sm">
                    <button
                        class="border border-[#562E07] p-2 rounded-2xl bg-[#FFFFFF] hover:scale-105 hover:bg-[#D7C787] active:ring-2 active:ring-[#E6391B]">
                        <a href="https://booking.gocheckin.net/v2/17874" class="font-medium text-[#562E07]">CALL US</a>
                    </button>
                    <button
                        class="border border-[#562E07] p-2 rounded-2xl bg-[#FFFFFF] hover:scale-105 hover:bg-[#D7C787] active:ring-2 active:ring-[#E6391B]">
                        <a href="https://booking.gocheckin.net/v2/17874" class="font-medium text-[#562E07]">BOOK NOW</a>
                    </button>
                    <button
                        class="border border-[#562E07] p-2 rounded-2xl bg-[#FFFFFF] hover:scale-105 hover:bg-[#D7C787] active:ring-2 active:ring-[#E6391B]">
                        <a href="https://booking.gocheckin.net/v2/17874" class="font-medium text-[#562E07]">LOCATION</a>
                    </button>
                </div>
            </div>

        </nav>
        <!-- Main content section -->
        <main>
            <!-- Intro section -->
            <section class="lg:h-screen" id="intro">
                <!-- Content container -->
                <div
                    class="relative flex p-5 space-y-5 mt-[40%] mr-[5%] md:ml-[2%] md:mt-[15%]">
                        <div class="absolute inset-0 bg-[#d9c2ad9f] opacity-40 rounded-md">
                            <p>write here</p>
                        </div>
                    </div>
                    <!--  -->
                </div>
            </section>

            <!-- Footer section -->
            <section class="hidden lg:block shadow-inner"
                id="about-section">
                <!-- Content container -->
                <div class="flex justify-center space-x-20 p-10">
                    <!-- d:mx-[10%] xl:mb-[20%] lg:mx-[15%] xl:mx-[20%] 2xl:mx-[25%] 3xl:mx-[30%]" -->
                    <!-- contact container -->
                    <div>
                        <h3>Contact Us:</h3>
                        <ul>
                            <li>Phone: (206)789-1555</li>
                        </ul>
                    </div>
                    <!-- Follow container -->
                    <div class="flex flex-col text-center">
                        <h3 class="w-28"> Follow Us: </h3>
                        <ul class="flex justify-center space-x-5">
                            <li>
                                <a href="https://www.instagram.com/aimee.nailstudio/" target="_blank">
                                    <img src="img/instagram.png" alt="instagram" class="w-10 ficon">
                                </a>
                            </li>
                            <li>
                                <a href=" https://www.facebook.com/people/Aimee-Nail-Studio/61565410352437/"
                                    target="_blank">
                                    <img src="img/facebook.png" alt="facebook" class="w-10 ficon">
                                </a>
                            </li>

                        </ul>
                    </div>
                    <!-- Location container -->
                    <div>
                        <h3>Location:</h3>
                        <p>5615 24th NW, Seattle, WA, United States, Washington</p>
                    </div>
                    <!-- Email join team container -->
                    <div>
                        <h3>To join the aimee team <a href="mailto:aimeenailsspa@gmail.com" target="_top"
                                class="font-bold">click here</a></h3>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>

</html>
